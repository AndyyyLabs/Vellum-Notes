<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#fef9f3">
    <title>Vellum - Your Notes</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
</head>

<body class="app-body">
    <!-- Three Column Layout -->
    <div class="three-column-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Header with User Profile and Dropdown -->
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <span class="username">User</span>
                    </div>
                    <div class="user-actions">
                        <button id="themeToggleBtn" class="theme-toggle" title="Toggle Theme">
                            <i class="fas fa-moon"></i>
                        </button>
                        <button id="logoutBtn" class="logout-btn" title="Logout">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search notes..." class="search-input">
                </div>
            </div>

            <!-- Navigation List -->
            <div class="navigation-list">
                <div class="nav-item active" data-filter="all">
                    <div class="nav-icon-and-text">
                        <i class="fas fa-scroll"></i>
                        <span>Notes</span>
                    </div>
                    <span class="nav-count" id="allNotesCount">0</span>
                </div>
            </div>

            <!-- Folder Actions at Top -->
            <div class="folder-actions">
                <button id="newFolderBtn" class="add-folder-button">
                    <i class="fas fa-plus"></i>
                    <span>Add New Folder</span>
                </button>
            </div>

            <!-- Folders Section -->
            <div class="folders-section">
                <div id="foldersContainer" class="folders-list">
                    <!-- Folders will be populated here -->
                </div>
            </div>
        </aside>

        <!-- Notes List -->
        <section class="notes-list">
            <!-- Notes List Header -->
            <div class="notes-list-header">
                <div class="mobile-nav mobile-only">
                    <button id="mobileMenuBtn" class="mobile-menu-btn" title="Open Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <button id="newNoteBtn" class="add-note-button-upgraded" title="Create New Note">
                    <i class="fas fa-plus"></i>
                    <span>New Note</span>
                </button>
            </div>

            <!-- Notes Container -->
            <div class="notes-container">
                <div id="notesContainer" class="notes-grid">
                    <!-- Notes will be populated here -->
                </div>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-state-content">
                        <i class="fas fa-scroll empty-icon"></i>
                        <h3>No Notes Yet</h3>
                        <p>Create your first note to get started!</p>
                        <div class="empty-state-actions">
                            <button id="createTemplateBtn" class="btn btn-secondary">
                                <i class="fas fa-magic"></i>
                                Create Template
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Content Area -->
        <section class="content-area">
            <!-- Content Header -->
            <div class="content-header">
                <div class="mobile-nav mobile-only">
                    <button id="mobileBackBtn" class="mobile-back-btn" title="Back to Notes">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </div>
                <div class="content-actions">
                    <button id="fullScreenEditBtn" class="btn btn-primary" style="display: none;">
                        <i class="fas fa-expand"></i>
                        Full Screen Edit
                    </button>
                    <button id="folderBtn" class="btn btn-icon" style="display: none;" title="Select Folder">
                        <i class="fas fa-folder"></i>
                    </button>
                    <button id="deleteNoteBtn" class="btn btn-icon btn-danger" style="display: none;">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <!-- Content Body -->
            <div class="content-body">
                <div id="contentPlaceholder" class="content-placeholder">
                    <i class="fas fa-scroll placeholder-icon"></i>
                    <h2>Select a Note</h2>
                    <p>Choose a note from the list to view its content</p>
                </div>

                <div id="noteContent" class="note-content" style="display: none;">
                    <div class="note-content-header">
                        <h1 id="noteTitle" class="note-title"></h1>
                        <div class="note-meta">
                            <div class="note-date-container">
                                <span class="note-date" id="noteDate"></span>
                            </div>
                            <div id="noteFolder" class="note-folder-container" style="display: none;"></div>
                        </div>
                    </div>
                    <div class="note-content-body">
                        <div id="notePreview" class="note-preview"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Mobile Sidebar Overlay -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <!-- Notifications removed -->

    <!-- Folder Modal -->
    <div id="folderModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="folderModalTitle">Create New Folder</h3>
                <button id="closeFolderModal" class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="folderForm">
                    <div class="form-group">
                        <label for="folderName">Folder Name</label>
                        <input type="text" id="folderName" name="name" required placeholder="Enter folder name">
                    </div>
                    <div class="form-group">
                        <label for="folderDescription">Description (Optional)</label>
                        <textarea id="folderDescription" name="description" placeholder="Enter folder description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="folderColor">Color</label>
                        <input type="color" id="folderColor" name="color" value="#8b4513">
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelFolderBtn" class="btn btn-secondary">Cancel</button>
                        <button type="submit" id="saveFolderBtn" class="btn btn-primary">Save Folder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- Note Folder Selection Modal -->
    <div id="noteFolderModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select Folder</h3>
                <button id="closeNoteFolderModal" class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="noteFolderSelect">Folder:</label>
                    <select id="noteFolderSelect" class="folder-select">
                        <option value="">No Folder</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" id="closeNoteFolderModalBtn" class="btn btn-secondary">Cancel</button>
                    <button type="button" id="saveNoteFolderBtn" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Full Screen Editor Modal -->
    <div id="fullScreenEditorModal" class="fullscreen-modal" style="display: none;">
        <div class="fullscreen-editor-container">
            <!-- Editor Header -->
            <div class="editor-header">
                <div class="editor-title-section">
                    <input type="text" id="editorTitleInput" class="editor-title-input" placeholder="Enter note title...">
                </div>
                <div class="editor-actions">
                    <div class="markdown-toolbar">
                        <button class="toolbar-btn" data-action="bold" title="Bold (Ctrl+B)">
                            <i class="fas fa-bold"></i>
                        </button>
                        <button class="toolbar-btn" data-action="italic" title="Italic (Ctrl+I)">
                            <i class="fas fa-italic"></i>
                        </button>
                        <button class="toolbar-btn" data-action="strikethrough" title="Strikethrough">
                            <i class="fas fa-strikethrough"></i>
                        </button>
                        <div class="toolbar-separator"></div>
                        <button class="toolbar-btn" data-action="heading1" title="Heading 1">
                            <i class="fas fa-heading"></i>1
                        </button>
                        <button class="toolbar-btn" data-action="heading2" title="Heading 2">
                            <i class="fas fa-heading"></i>2
                        </button>
                        <button class="toolbar-btn" data-action="heading3" title="Heading 3">
                            <i class="fas fa-heading"></i>3
                        </button>
                        <div class="toolbar-separator"></div>
                        <button class="toolbar-btn" data-action="link" title="Link">
                            <i class="fas fa-link"></i>
                        </button>
                        <button class="toolbar-btn" data-action="image" title="Image">
                            <i class="fas fa-image"></i>
                        </button>
                        <button class="toolbar-btn" data-action="code" title="Inline Code">
                            <i class="fas fa-code"></i>
                        </button>
                        <button class="toolbar-btn" data-action="codeblock" title="Code Block">
                            <i class="fas fa-file-code"></i>
                        </button>
                        <div class="toolbar-separator"></div>
                        <button class="toolbar-btn" data-action="list" title="Unordered List">
                            <i class="fas fa-list-ul"></i>
                        </button>
                        <button class="toolbar-btn" data-action="orderedlist" title="Ordered List">
                            <i class="fas fa-list-ol"></i>
                        </button>
                        <button class="toolbar-btn" data-action="quote" title="Blockquote">
                            <i class="fas fa-quote-left"></i>
                        </button>
                        <div class="toolbar-separator"></div>
                        <button class="toolbar-btn" data-action="table" title="Table">
                            <i class="fas fa-table"></i>
                        </button>
                        <button class="toolbar-btn" data-action="hr" title="Horizontal Rule">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                    <div class="editor-mode-toggle">
                        <button id="previewToggleBtn" class="btn btn-secondary">
                            <i class="fas fa-eye"></i>
                            Preview
                        </button>
                    </div>
                    <div class="editor-main-actions">
                        <button id="saveNoteBtn" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Save
                        </button>
                        <button id="closeEditorBtn" class="btn btn-secondary">
                            <i class="fas fa-times"></i>
                            Close
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Editor Content -->
            <div class="editor-content">
                <div id="editorContainer" class="editor-container">
                    <textarea id="codeMirrorTextarea"></textarea>
                </div>
                <div id="previewContainer" class="preview-container" style="display: none;">
                    <div id="markdownPreview" class="markdown-preview"></div>
                </div>
            </div>
        </div>
    </div>



    <!-- Scripts -->
    <script src="./js/template.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/editor.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
